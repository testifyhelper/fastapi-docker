name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: testify876/fastapi:${{ github.sha }}

    - name: Copy Docker Image to EC2 Instance
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: testify876/fastapi:${{ github.sha }}
        target: /home/ec2-user/docker-image.tar

    - name: Deploy Docker Container on EC2 Instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker load -i /home/ec2-user/docker-image.tar
          docker stop fastapi-practice || true
          docker rm fastapi-practice || true
          docker run -d -p 80:80 --name fastapi-practice testify876/fastapi:${{ github.sha }}
